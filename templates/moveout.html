{% extends 'base.html' %}

{% block title %}Move out{% endblock title %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure to move out {{product.qty}} {{product.name}} from {{location.name}}?</p>
    <div>
        <button type="submit" class="btn btn-danger">Confirm</button>
        <button type="submit" class="btn btn-secondary">Go back</button>
    </div>
    
</form>

{% endblock content %}
